name: Build, Push Docker Image & Create Release

on:
  push:
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]

env:
  DOCKER_IMAGE_NAME: chdmitr/filesyncservice

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            latest

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract tag message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git for-each-ref refs/tags/${{ github.ref_name }} --format="%(contents)")
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="No description provided"
          fi
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: false
          body: |
            ## Description
            ${{ steps.tag_message.outputs.message }}

            ## Docker Image
            ```bash
            docker pull index.docker.io/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
